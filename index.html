<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">
    <section id="firstSection">
      <button class="clearbutton" type="button" name="C">C</button>
      <p></p>
    </section>
    <section>
      <button class="numbers" type="button" name="7">7</button>
      <button class="numbers" type="button" name="8">8</button>
      <button class="numbers" type="button" name="9">9</button>
      <button class="operators" type="button" name="Divide">/</button>
    </section>
    <section>
      <button class="numbers" type="button" name="4">4</button>
      <button class="numbers" type="button" name="5">5</button>
      <button class="numbers" type="button" name="6">6</button>
      <button class="operators" type="button" name="Multiply">*</button>
    </section>
    <section>
      <button class="numbers" type="button" name="1">1</button>
      <button class="numbers" type="button" name="2">2</button>
      <button class="numbers" type="button" name="3">3</button>
      <button class="operators" type="button" name="Minus">-</button>
    </section>
    <section>
      <button class="numbers" type="button" name="0">0</button>
      <button class="numbers" type="button" name="Decimal">.</button>
      <button class="equals" type="button" name="Equals">=</button>
      <button class="operators" type="button" name="Plus">+</button>
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
